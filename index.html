<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notification Demo</title>
    </head>

    <body>
        <button>notify</button>

        <script src="dist/vendor/promise-polyfill.js"></script>
        <script src="dist/notifyme.js"></script>
        <script type="text/javascript">
            var button = document.querySelector('button');
            button.addEventListener('click', function() {
                var title = 'Are you looking?';
                var body = 'This is a simple demo for the notification API';
                NotifyMe(title, { body: body }).launch();
            });
        </script>
    </body>
</html>
